<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>Objetos</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/MeuSite.css">
    <!--===============================================================================================-->
</head>

<body>
    <div class="forms">
        <div>
            <h2 class="title">Cadastrar</h2>

            <label for="username">Usuário</label>
            <div class="input">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input id="username" name="username" placeholder="Username" type="text">
            </div>
            <label for="senha">Senha</label>
            <div class="input">
                <i class="fa fa-lock" aria-hidden="true"></i>
                <input id="senha" name="senha" placeholder="Senha" type="password">
            </div>
            <label for="celular">Celular</label>
            <div class="input">
                <i class="fa fa-mobile" aria-hidden="true"></i>
                <input id="celular" name="celular" placeholder="(00) 00000-0000" type="number"
                    pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            </div>
            <label for="instagram">Instagram</label>
            <div class="input">
                <i class="fa fa-instagram" aria-hidden="true"></i>
                <input id="instagram" name="instagram" placeholder="@Instagram" type="text">
            </div>

            <label for="equipe">Equipe</label>
            <div class="input"><i class="fa fa-user"></i>
                <select class="esc" name="equipe" id="equipe">

                    <option value="" disabled selected>Escolher Grupo</option>
                    <option value="Alpha">Grupo Alpha</option>
                    <option value="Bravo">Grupo Bravo </option>
                    <option value="Delta">Grupo Delta</option>
                    <option value="Charlie">Grupo Charlie </option>
                    <option value="Echo">Grupo Echo </option>
                </select>


            </div>
            <br>
            <div id="btn">
                <button type="submit" onclick="adicionarObjeto()">Cadastrar</button>
            </div>

            <div class="text-center p-t-115">
                <span class="txt1">
                    Você já tem uma conta?<br>
                </span>

                <a class="txt2" href="login.html">
                    Faça Login
                </a>
            </div>
        </div>
    </div>
    <div id="res">
        <br>
        <input type="text" id="pesquisa" placeholder="Pesquisar Nomes"><button id="buttonDePesquisa" type="submit"
            onclick="busca()">Buscar</button>
        <div id="resPesquisa"></div>
    </div>
    <script src="Login_e_cadastro.js">
    

    </script>

</body>
